name: Test, Build

on: [push]

jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.6
        with:
          cmake-version: '3.17.x'
      - name: Use cmake
        run: cmake --version
      - name: Conan Request
        uses: Minimonium/conan-request-action@0.0.7
      - name: Build c++ project
        uses: nicledomaS/cmake_build_action@v1.3
        with:
          run_tests: ON
          unit_test_build: -Dtest=ON